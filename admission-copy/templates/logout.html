<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Successful | EDO Destination</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logout-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        .checkmark {
            color: #28a745;
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .countdown {
            color: #6a0dad;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="checkmark">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2>Logout Successful</h2>
        <p>You have been successfully logged out of your university account.</p>
        <p>Redirecting to homepage in <span class="countdown" id="countdown">5</span> seconds...</p>
        <a href="home.html" class="btn btn-primary mt-3">Return to Homepage Now</a>
    </div>

    <script>
        // Countdown timer
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdownInterval = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'home.html';
            }
        }, 1000);
    </script>
</body>
</html>
