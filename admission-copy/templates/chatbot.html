   <script>
    // --- Simplified Chatbot Logic that integrates with Flask backend ---
const chatBox = document.getElementById('chatBox');
const chatInput = document.getElementById('chatInput');
const recommendationResult = document.getElementById('recommendation-result');

// Add message to chat
function addMessage(text, isUser) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('chat-message', isUser ? 'user-message' : 'bot-message');
    msgDiv.innerHTML = text.replace(/\n/g, '<br>');
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
}

// Send message to Flask backend
function sendMessage() {
    const message = chatInput.value.trim();
    if (!message) return;
    
    addMessage(message, true);
    chatInput.value = '';
    
    fetch('/send_message', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({message: message}),
    })
    .then(response => response.json())
    .then(data => {
        if (data.response === "exit") {
            addMessage("Goodbye! You can close this window.", false);
        } else {
            addMessage(data.response, false);
            
            // Special handling for recommendations
            if (data.response.includes("ðŸŽ“ Program Recommendations:")) {
                showRecommendations(data.response);
            }
        }
    })
    .catch(error => {
        addMessage("Error connecting to the server. Please try again.", false);
        console.error('Error:', error);
    });
}

// Send menu command (1-4)
function sendMenuCommand(command) {
    chatInput.value = command;
    sendMessage();
}

// Format and display recommendations nicely
function showRecommendations(recommendationsText) {
    // Extract the recommendations part
    const recText = recommendationsText.replace("ðŸŽ“ Program Recommendations:\n", "");
    
    // Split into individual program blocks
    const programBlocks = recText.split("\n\n").filter(block => block.trim() !== "");
    
    let html = `
        <div class="card bg-light border-success mt-3">
            <div class="card-header bg-success text-white">
                <h5><i class="fas fa-graduation-cap"></i> Program Recommendations</h5>
            </div>
            <div class="card-body">
    `;
    
    programBlocks.forEach(block => {
        const lines = block.split("\n");
        html += `
            <div class="program-recommendation mb-3">
                <h6 class="text-primary">${lines[0].replace("Program: ", "")}</h6>
                <p><strong>Reason:</strong> ${lines[1].replace("Reason: ", "")}</p>
                <p><strong>Universities:</strong> ${lines[2].replace("Universities: ", "")}</p>
            </div>
            <hr>
        `;
    });
    
    html += `
            </div>
        </div>
    `;
    
    recommendationResult.innerHTML = html;
}

// Initialize chat when dashboard loads
document.addEventListener('DOMContentLoaded', () => {
   
    
    // Set up event listeners
    chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
});

// Start chat from home page button
function startChatFromHome() {
    navigateTo('student-dashboard');
    setTimeout(() => {
        sendMenuCommand('1'); // Start interview automatically
    }, 500);
}
</script>
